<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkTree</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <!-- intro_block -->
      <div>
        <img src="logo.png" alt="logo_img" width="180px" />
        <p>
          <strong> @Web_Development_Roadmap </strong>
        </p>
        <p class="sub_head">
          <strong> Guided path to learn web technologies. </strong>
        </p>
      </div>

      <!-- link block -->
      <div>
        <div>
          <a
            href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/How_does_the_Internet_work"
          >
            <div class="inner_link">How Internet works</div>
          </a>
        </div>

        <div>
          <a href="https://html.com/" target="_blank">
            <div class="inner_link">HTML</div>
          </a>
        </div>

        <div>
          <a href="https://css-tricks.com/" target="_blank">
            <div class="inner_link">CSS</div>
          </a>
        </div>

        <div>
          <a href="https://javascript.info/" target="_blank">
            <div class="inner_link">JavaScript</div>
          </a>
        </div>

        <div>
          <a href="https://www.php.net/" target="_blank">
            <div class="inner_link">PHP</div>
          </a>
        </div>

        <div>
          <a href="https://getbootstrap.com/" target="_blank">
            <div class="inner_link">Bootstrap</div>
          </a>
        </div>

        <div>
          <a href="https://react-tutorial.app/" target="_blank">
            <div class="inner_link">React</div>
          </a>
        </div>

        <div>
          <a href="https://algorithm-visualizer.org/" target="_blank">
            <div class="inner_link">Algorithms</div>
          </a>
        </div>

        <div>
          <a href="https://rapidapi.com/learn" target="_blank">
            <div class="inner_link">API</div>
          </a>
        </div>

        <div>
          <a href="https://learngitbranching.js.org/" target="_blank">
            <div class="inner_link">GitHub</div>
          </a>
        </div>

        <div>
          <a href="https://dev.mysql.com/doc/" target="_blank">
            <div class="inner_link">MySQL</div>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
